<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/cow-elements/cow-core.html">
<link rel="import" href="../bower_components/cow-elements/cow-connector.html">

<script src="../geofort_config.js"></script>
<script src="../bower_components/d3.mappu/dist/d3.mappu.js"></script>
<link rel="import" href="my-icons.html">

<dom-module id="main-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <cow-core id="cow_core" config="[[cowconfig]]" core="{{core}}"></cow-core>
    <cow-connector id="cowconnector"
		itemconfig = "{{itemconfig}}"
		account="[[account]]"
		core="[[core]]"
		selectedproject="{{selectedproject}}"
		project="{{curproject}}"
		users="{{users}}"
		projects="{{projects}}"
		activeuser="{{activeuser}}"
		textitems="{{textitems}}"
		featureitems="{{featureitems}}"
		chatitems="{{chatitems}}"
		itemstore="{{itemstore}}"
		startlocation="{{startlocation}}"
		></cow-connector>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Eagle</app-toolbar>

        <iron-selector selected="{{page}}" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="teams" href="/teams">Team</a>
          <template is="dom-if" if="[[account]]">
              <a name="incidents" href="/incidents">Incident</a>
          </template>
          <template is="dom-if" if="[[curproject]]">
              <a name="map" href="/map">Kaart</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Geofort crisisworkshop </div><div>Team: [[activeuser._id]] - Project: [[_getProjectName(selectedproject)]]</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <teams-view name="teams" selectedteam={{selectedteam}} teams=[[teams]]></teams-view>
          <incidents-view name="incidents" selectedproject={{selectedproject}} projects=[[projects]]></incidents-view>
          <map-view name="map"
            itemstore=[[itemstore]]
            featureitems=[[featureitems]]
            chatitems=[[chatitems]]
            activeuser=[[activeuser]]></map-view>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'main-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        cowconfig: Object,
        account: {
            type: Object,
        },
        selectedteam: {
            observer: '_teamChanged'
        },
        selectedproject: {
            observer: '_projectChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],
      ready: function(){
          this.cowconfig = config.cowconfig;
         this.teams = config.teams;
     },
      _routePageChanged: function(page) {
        this.page = page || 'teams';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl(page + '-view.html'), null, null, true);
      },
      _teamChanged: function(team){
      	//Spoofin an account for cow-connector
      	this.account = {
      		id: this.teams[team].id,
      		name: this.teams[team].id
      	};
      	if (!this.core.users(this.teams[team].id)){
      		this.core.users({_id: this.teams[team].id}).sync();
      	}
      	this.core.user(this.teams[team].id);
        this.page = 'incidents';
      },
      _projectChanged: function(){
         this.page = 'map';
     },
     _getProjectName: function(id){
        return this.core.projects(id.toString()).data('name');
     }

    });

  </script>

</dom-module>
