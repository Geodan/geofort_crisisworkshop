<!--
	Create, update or delete incident
-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/mappu-elements/mappu-map.html">
<link rel="import" href="../bower_components/gm-elements/gm-geosearch.html">

<dom-module id="create-incident">
    <style include="iron-flex iron-flex-alignment"></style>
        <style>
        #mapelement {
            height: 400px;
            position: relative;
            display: block;
        }
        
        gm-geosearch {
            position: relative;
            width: 80%;
        }

        .input {
            padding: 10px;
        }
        
    </style>
    <template>
    <paper-dialog id='adddialog' opened="{{opened}}">
         <h2>Nieuw incident</h2>
         <paper-dialog-scrollable>
        <div id='inputs' class="layout horizontal">
            <paper-input id="name" class='input' label="Naam"></paper-input>
            <paper-dropdown-menu id='scenario' class='input' label="Scenario">
                <paper-menu class="dropdown-content" selected="0">
                	<template is='dom-repeat' items=[[scenarios]]>
                    	<paper-item>[[item]]</paper-item>
                    </template>
                </paper-menu>
            </paper-dropdown-menu>
        </div>
        <div>
        	<gm-geosearch></gm-geosearch>
        </div>
        <mappu-map
                id='mapelement'
                map="{{map}}"
                center="[5.2,52.2]"
                zoom="16"
        >
            
        </mappu-map>
        <div class="buttons">
              <paper-button dialog-dismiss>Annuleer</paper-button>
              <paper-button dialog-accept on-click="add">Voeg toe</paper-button>
        </div>
      </paper-dialog-scrollable>
      </paper-dialog>
    </template>
</dom-module>
<script>

    Polymer({
        is: 'create-incident',
        properties: {
            map: {
                type: Object

            },
            opened: {
            	type: Boolean,
            	notify: true
            },
            scenarios: {
            	type: Array,
            	value: function(){
            		return ['Overstroming Leerdam','Overstroming ARK']
            	}
            }
        },
        add: function(a,b,c){
            var name = this.$.name.value;
            var center = this.$.mapelement.map.center;
            var zoom = this.$.mapelement.map.zoom;
            var scenario = this.$.scenario.value;
            this.fire('newincident',{msg: {
            	name: name, 
            	center: center, 
            	zoom: zoom,
            	scenario: scenario
            }});
        },
        ready: function(){
            var self = this;
            this.addEventListener('iron-overlay-opened',function(){
            	self.activate();
            });
            this.addEventListener('goto-coords',function(d){
				self.map.center = d.detail;
				self.map.redraw();
			});
        },
        activate: function(){
        	this.map.resize();
            this.startlocation = {lng:5.124892,lat:51.865394,zoom: 16};
            var center = this.startlocation;
            this.map.zoom = center.zoom;
            this.map.center = [center.lng,center.lat];
            this.map.redraw();
        },
        name: function(d){
            return d.data('name');
        },
        date: function(d){
            return new Date(d.created()).toLocaleString();
        }

    });
</script>
